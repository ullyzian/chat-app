<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Chat</title>
  </head>

  <body class="h-100" data-spy="scroll" data-target=".messages-list">
    {% block content %} {% endblock content %}

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <script>
      var socket = io.connect("http://" + document.domain + ":" + location.port);

      socket.on("connect", () => {
        const username = document.cookie
          .split("; ")
          .find((row) => row.startsWith("username"))
          .split("=")[1];

        socket.emit("send", { data: username + " connected" });
        var form = $("form").on("submit", (e) => {
          e.preventDefault();
          let message = $("input.message").val();
          if (message !== "") {
            socket.emit("send", { message: message, username: username });
          }
          $("input.message").val("").focus();
        });
      });

      socket.on("response", (msg) => {
        if (typeof msg.history[0] !== "undefined") {
          $("div.messages-list").empty();
          msg.history.map((element) => {
            $("div.messages-list").append(
              "<div>" +
                "<b class='text-primary'>" +
                element.username +
                "</b>: " +
                element.message +
                " </div>",
            );
          });
          if (msg.data) {
            $(".alert-window").append(
              "<div class='alert alert-info mb-0' role='alert'>" + msg.data + "</div>",
            );

            $(".alert").alert();
            setTimeout(function () {
              $(".alert").remove();
            }, 2000);
          }
        }
      });
    </script>
  </body>
</html>
